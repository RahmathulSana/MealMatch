{% extends "base.html" %}

{% block content %}
<div class="min-h-screen  bg-gray-50 p-4">
    <div class="max-w-4xl mx-auto">
        

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">My Orders</h2>
        <a href="{% url 'order:browse_food' %}" 
           class="text-blue-600 hover:text-blue-800 hover:underline transition">
            ‚Üê Back to Menu
        </a>
    </div>
        
    
        
        {% if orders %}
        <ul class="space-y-4">
            {% for order in orders %}
            <li class="bg-white p-4 rounded-xl shadow-lg hover:shadow-xl transition">
                <a href="{% url 'order:order_detail' order.id %}" class="block">
                    <p class="font-medium text-gray-800">{{ order.food_item }}</p>
                    <p class="text-sm text-gray-500">{{ order.transaction_date }}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="bg-white p-6 rounded-lg shadow-sm text-center">
            <p class="text-gray-600">No orders yet.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
